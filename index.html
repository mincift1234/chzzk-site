<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>치지직 봇 관리</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background: #080a11;
                color: #f5f5f5;
                font-family:
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                padding: 16px 24px;
                border-bottom: 1px solid #2a2d3a;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            header h1 {
                font-size: 18px;
                margin: 0;
            }
            .container {
                max-width: 900px;
                margin: 0 auto;
                padding: 24px 16px 80px;
            }
            .card {
                background: #111520;
                border-radius: 12px;
                padding: 16px 18px;
                margin-bottom: 16px;
                border: 1px solid #23283b;
            }
            .card h2 {
                margin: 0 0 10px;
                font-size: 16px;
            }
            label {
                display: block;
                font-size: 13px;
                margin-bottom: 4px;
                color: #c9cbe5;
            }
            input[type="text"],
            textarea {
                width: 100%;
                padding: 8px 10px;
                border-radius: 8px;
                border: 1px solid #30364a;
                background: #080b14;
                color: #f5f5f5;
                font-size: 13px;
                box-sizing: border-box;
                outline: none;
            }
            input[type="text"]:focus,
            textarea:focus {
                border-color: #4f8cff;
            }
            textarea {
                min-height: 60px;
                resize: vertical;
            }
            .row {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
            }
            .row > div {
                flex: 1 1 200px;
            }
            button {
                background: #4f8cff;
                border: none;
                border-radius: 999px;
                padding: 8px 16px;
                font-size: 13px;
                color: white;
                cursor: pointer;
            }
            button.secondary {
                background: #262a3d;
            }
            button:disabled {
                opacity: 0.5;
                cursor: default;
            }
            .badge {
                display: inline-flex;
                align-items: center;
                padding: 4px 10px;
                border-radius: 999px;
                font-size: 11px;
                background: #15192b;
                border: 1px solid #30364a;
                gap: 6px;
            }
            .badge-dot {
                width: 8px;
                height: 8px;
                border-radius: 999px;
                background: #ff4f6a;
            }
            .badge-dot.on {
                background: #46d369;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 13px;
                margin-top: 8px;
            }
            th,
            td {
                border-bottom: 1px solid #262a37;
                padding: 6px 4px;
                text-align: left;
            }
            th {
                font-weight: 500;
                color: #cfd2ff;
            }
            td:last-child {
                text-align: right;
            }
            .danger {
                color: #ff4f6a;
                cursor: pointer;
                font-size: 12px;
            }
            .muted {
                font-size: 12px;
                color: #9597b5;
            }
            #loginSection {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                flex-direction: column;
                gap: 16px;
            }
        </style>

        <!-- Firebase compat SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    </head>
    <body>
        <div id="loginSection">
            <h1>치지직 봇 관리</h1>
            <p class="muted">구글 계정으로 로그인해서 명령어 / 봇 설정을 관리합니다.</p>
            <button id="googleLoginBtn">구글로 로그인</button>
        </div>

        <div id="appSection" style="display: none">
            <header>
                <h1>치지직 봇 관리</h1>
                <div>
                    <span id="userInfo" class="muted"></span>
                    <button id="logoutBtn" class="secondary">로그아웃</button>
                </div>
            </header>

            <div class="container">
                <!-- 치지직 연동/봇 설정 카드 -->
                <div class="card">
                    <h2>치지직 계정 연동 / 봇 설정</h2>
                    <p class="muted" style="margin-bottom: 10px">
                        계정 연동 버튼을 누르면 치지직 로그인 후 자동으로 연동됩니다.
                    </p>
                    <div class="row">
                        <div>
                            <label for="channelName">치지직 채널명 (메모용)</label>
                            <input type="text" id="channelName" placeholder="예: AndK" />
                        </div>
                        <div>
                            <label>봇 상태</label>
                            <div class="badge">
                                <span class="badge-dot" id="botStatusDot"></span>
                                <span id="botStatusText">OFF</span>
                            </div>
                        </div>
                    </div>

                    <div
                        style="
                            margin-top: 12px;
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            gap: 8px;
                        ">
                        <div>
                            <label style="display: flex; align-items: center; gap: 6px">
                                <input type="checkbox" id="botEnabledCheckbox" />
                                봇 사용 (botEnabled)
                            </label>
                            <div class="muted">체크하면 Render에 떠 있는 봇이 이 계정 채널에 접속합니다.</div>
                        </div>
                        <div style="display: flex; gap: 8px">
                            <button id="chzzkConnectBtn" type="button">치지직 계정 연동</button>
                            <button id="saveUserBtn" type="button">설정 저장</button>
                        </div>
                    </div>
                </div>

                <!-- 명령어 관리 -->
                <div class="card">
                    <h2>명령어 관리</h2>
                    <p class="muted">FireStore <code>commands/{uid}</code>에 저장되는 내용입니다.</p>

                    <div class="row" style="margin-top: 8px">
                        <div>
                            <label for="newCommandKey">명령어 (예: !감도)</label>
                            <input type="text" id="newCommandKey" />
                        </div>
                        <div>
                            <label for="newCommandValue">봇이 말할 내용</label>
                            <input type="text" id="newCommandValue" />
                        </div>
                        <div style="align-self: flex-end">
                            <button id="addCommandBtn" type="button">추가 / 수정</button>
                        </div>
                    </div>

                    <table id="commandsTable">
                        <thead>
                            <tr>
                                <th>명령어</th>
                                <th>내용</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
